<p class="large-font">
	<span contenteditable class="large-font" ng-model="story.title" ng-change="updateTitle()"></span>
	<span class="muted">&nbsp;&nbsp;by</span>
	<select ng-options="user as (user.firstName + ' ' + user.lastName) for user in users track by user._id" ng-model="selected" ng-change="updateAuthor()"></select>
</p>
<hr>
<p contenteditable ng-repeat="paragraph in story.paragraphs"
	ng-change="updateParagraph($index, paragraph)"
	ng-model="paragraph"></p>
<button class="btn btn-default" ng-click="addParagraph()">add paragraph</button>

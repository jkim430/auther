<div class="buffer local">
	<form ng-submit="onSubmittingUser(user)">
		<div class="form-group">
			<label>email</label>
			<input type="text" class="form-control" ng-model="user.email" />
		</div>
		<div class="form-group">
			<label>password</label>
			<input type="password" class="form-control" ng-model="user.password" />
		</div>
		<button type="submit" class="btn btn-block btn-primary">{{ submitText }}</button>
	</form>
</div>
<div class="or buffer">
	<div class="back-line"><span>OR</span></div>
</div>
<div class="buffer oauth">
	<p><oauth-button provider-name="Google"></oauth-button></p>
	<p><oauth-button provider-name="Twitter"></oauth-button></p>
	<p><oauth-button provider-name="GitHub"></oauth-button></p>
</div>
